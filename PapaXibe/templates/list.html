<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styleList.css">
</head>

<body>
    <section id="bar">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <a class="navbar-brand" href="{{url_for('list')}}" id="logo">Papa Xibé</a>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <div class="divDoBotaoAnunciar"><a class="nav-link active botaoAnunciar" aria-current="page" href="{{url_for('cadastrar')}}" id="anunciar">Anunciar</a></div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <h2>Anuncios</h2>
    {% for dado in dados %}
    <div id="box">
        <div class="card w-75">
            <div class="card-body">
              <h5 class="card-title">{{dado[0]}}</h5>
              <p class="card-text">Preço: {{dado[1]}}</p>
              <a href="{{url_for('exibir')}}" class="btn btn-primary">Visualizar</a> 
            </div>
          </div>
        <br>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
